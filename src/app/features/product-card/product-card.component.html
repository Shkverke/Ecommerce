<div class="card">
  <div class="container">
  <div class="image">
    <img src="{{product.image}}">
  </div>
  <div class="product">
    <p>here must be category</p>
    <h1>{{product.name}}</h1>
    <h2>{{product.price | currency}}</h2>
    <p class="desc">{{product.description}}</p>
    <div class="buttons">
      <button class="add" (click)="addToCart(product)">Add to Cart</button>
    </div>
  </div>
</div>
</div>
