<div class="p-2 d-flex justify-content-end">
  <button routerLink="/manager/products/create" class="btn btn-dark">Add</button>
</div>

<table class="table">
  <thead>
  <tr>
    <th>Img</th>
    <th>Name</th>
    <th>Price</th>
    <th>Category</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of products">
    <td>
      <img alt="product" [src]="item.image" width="100px">
    </td>
    <td>{{item?.name}}</td>
    <td>{{item?.price | currency: 'USD'}}</td>
    <td>{{item?.category?.name}}</td>
    <td>
      <button class="btn btn-dark mr-2" [routerLink]="['/manager/products/edit', item.id]">Edit</button>
      <button class="btn btn-1 btn-danger" (click)="deleteItem(item.id)">X</button>
    </td>
  </tr>
  </tbody>
</table>
