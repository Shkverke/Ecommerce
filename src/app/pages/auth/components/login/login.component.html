<form [formGroup]="form" (ngSubmit)="submit()">
  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

  <div class="form-floating">
    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
    <label for="floatingInput">Email address</label>
    <div class="mat-error mt-2 error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
      <div *ngIf="form.get('email')?.errors?.['required']">Email is required</div>
      <div *ngIf="form.get('email')?.errors?.['email']">Email is invalid</div>
    </div>
  </div>
  <br>
  <div class="form-floating">
    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
    <label for="floatingPassword">Password</label>
    <div class="mat-error mt-2 error" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
      <div *ngIf="form.get('password')?.errors?.['required']">Password is required</div>
  </div>
  </div>
  <br>
  <button class="w-100 btn btn-lg btn-dark" type="submit">Sign in</button>
</form>
