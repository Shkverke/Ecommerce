<header class="p-2 mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <div class="logo">
        <img alte="logo" class="logo" src="assets/images/logo.png">
      </div>
      <a class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none" href="/">
        <svg aria-label="Bootstrap" class="bi me-2" height="32" role="img" width="40">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a class="nav-link px-2 link-secondary" href="#">Home</a></li>
        <li><a class="nav-link px-2 link-dark" href="#">Products</a></li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <input aria-label="Search" class="form-control" placeholder="Search..." type="search">
      </form>

      <div class="text-end">
        <button class="btn btn-dark" type="button" routerLink="/auth/login">Login</button>

        <button class="btn btn-dark" type="button" routerLink="/auth/register">Sign-up</button>
      </div>
    </div>
  </div>
</header>
